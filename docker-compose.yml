version: '3.8'

services:
  t-tool:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: t-tool
    ports:
      - "80:80"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  default:
    name: t-tool-network
